<!DOCTYPE html>
<html>
<head>
    <title>Tron API Test</title>
    <!-- Libraries -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/underscore.js"></script>
    <!-- Tron script -->
    <script src="js/tron.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      video {
        display: none;
      }
      canvas {
        border: blue dashed 1px;
      }
    </style>
    <script>
      $(function() {
        TronCoordinator.setup("webcam-video", "webcam-canvas", "debug-canvas", "game-canvas");
      });
    </script>
</head>
<body>
  <video id="webcam-video" width="200" height="150"></video>
  <canvas id="webcam-canvas" width="200" height="150"></canvas>
  <canvas id="debug-canvas" width="200" height="150"></canvas>
  <canvas id="game-canvas" width="800" height="600"></canvas>
</body>
</html>
